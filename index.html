<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document Display</title>
	<style>
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.pdf-container {
			width: 100%;
			height: 800px;
			margin-bottom: 30px;
		}

		.image-container {
			margin-bottom: 30px;
		}

		.image-container {
			max-width: 100%;
			height: auto;
			display: block;
			margin-bottom: 20px;
		}
		
		h2 {
			color: #333
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- this is where the pdf files are -->
		<h2>College Board Documents</h2>
		<div class="pdf-container">
			<object
				data="images/national_first_gen_cert.pdf"
				type="application/pdf"
				width="100%"
				height="100%">
				<p>If unable to display a file, <a href="images/national_first_gen_cert.pdf">Download</a> instead. You can press ctrl+U to check the html to ensure all files are just .pdf and .png files if you are unsure. Thank you!</p>
			</object>
		</div>
		
		<div class="pdf-container">
			<object	
				data="images/small_town_recognition_cert.pdf"
				type="application/pdf"
				width="100%"
				height="100%">
				<p>If unable to display file, <a href="images/small_town_recognition_cert.pdf">Download</a> instead.</p>
			</object>
		</div>

		<!-- this is where the png files are -->
		<h2>Some more Documents</h2>
		<div class="image-container">
			<img src="images/python_cert.png" alt="Python certification">
			<img src="images/sql_cert.png alt="SQL certification">
		</div>
	</div>
</body>
</html>
