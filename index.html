<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Display</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* PDF container styles */
    .pdf-container {
      width: 100%;
      height: 800px;
      margin-bottom: 40px;
    }

    /* Image container styles */
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 30px;
      margin-bottom: 40px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Heading styles */
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Button styles */
    .download-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- PDF section -->
    <h2>College Board Documents</h2>
    <div class="pdf-container">
      <object
        data="images/national_first_gen_cert.pdf"
        type="application/pdf"
        width="100%"
        height="100%">
        <a href="images/national_first_gen_cert.pdf" class="download-button">Download</a>
      </object>
    </div>

    <div class="pdf-container">
      <object	
        data="images/small_town_recognition_cert.pdf"
        type="application/pdf"
        width="100%"
        height="100%">
        <a href="images/small_town_recognition_cert.pdf" class="download-button">Download</a>
      </object>
    </div>

    <!-- Image section -->
    <h2>Some more Documents</h2>
    <div class="image-container">
      <img src="images/python_cert.png" alt="Python certification">
      <img src="images/sql_cert.png" alt="SQL certification">
    </div>
  </div>
</body>
</html>
