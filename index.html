<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document Display</title>
	<style>
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.pdf-container {
			width: 100%;
			height: 800px;
			margin-bottom: 30px;
		}

		.image-container {
			margin-bottom: 30px;
		}

		.image-container {
			max-width: 100%;
			height: auto;
			display: block;
			margin-bottom: 20px;
		}
		
		h2 {
			color: #333
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- this where them pdf files be bruh -->
		<h2>Documents</h2>
		<div class="pdf-container">
			<object
				data="path/to/your/first.pdf"
				type="application/pdf"
				width="100%"
				height="100%">
				<p>Unable to display file. <a href="path/to/first.pdf">Download</a> instead.</p>
			</object>
		</div>
		
		<div class="pdf-container">
			<object	
				data="path/to/your/second.pdf"
				type="application/pdf"
				width="100%"
				height="100%">
				<p>Unable to display file. <a href="path/to/your/second.pdf">Download</a> instead.</p>
			</object>
		</div>

		<!-- erm png's??? -->
		<h2>Some more Documents</h2>
		<div class="image-container">
			<img src="path/to/first.png" alt="There should be a certification here">
			<img src="path/to/second.png alt="There shouls be a certification here">
		</div>
	</div>
</body>
</html>
