<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Display</title>
    <style>
        /* Modern color palette and variables */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --background: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --accent: #3b82f6;
        }

        /* Base styles with smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Enhanced container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Section styles */
        section {
            margin-bottom: 60px;
        }

        /* Enhanced heading styles */
        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Enhanced PDF container styles */
        .pdf-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .pdf-container:hover {
            transform: translateY(-5px);
        }

        /* Enhanced image container styles */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
            margin-bottom: 40px;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-card .caption {
            padding: 15px;
            background: var(--card-bg);
        }

        .image-card h3 {
            margin: 0 0 10px 0;
            color: var(--text);
        }

        .image-card p {
            margin: 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Enhanced button styles */
        .download-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .download-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header {
                padding: 40px 0;
            }

            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .pdf-container {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Some Certificates</h1>
    </header>

    <div class="container">
        <section>
            <h2>College Board Certificates</h2>
            <div class="pdf-container">
                <object data="images/national_first_gen_cert.pdf" type="application/pdf" width="100%" height="800">
                    <a href="images/national_first_gen_cert.pdf" class="download-button">Download First Generation Recognition Program Certificate</a>
                </object>
            </div>
            
            <div class="pdf-container">
                <object data="images/small_town_recognition_cert.pdf" type="application/pdf" width="100%" height="800">
                    <a href="images/small_town_recognition_cert.pdf" class="download-button">Download Small Town Recognition Program Certificate</a>
                </object>
            </div>
        </section>

        <section>
            <h2>Programming Certificates</h2>
            <div class="image-container">
                <div class="image-card">
                    <img src="images/python_cert.png" alt="Python certification">
                    <div class="caption">
                        <h3>Python Certification</h3>
                        <p>Programming certification demonstrating proficiency in Basic Python development</p>
                    </div>
                </div>

                <div class="image-card">
                    <img src="images/sql_cert.png" alt="SQL certification">
                    <div class="caption">
                        <h3>SQL Certification</h3>
                        <p>Database management certification showcasing expertise in basic SQL and data handling skills</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
